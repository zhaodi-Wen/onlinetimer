<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 黑色背景 -->
  <circle cx="100" cy="100" r="95" fill="#000000"/>
  <!-- 居中增大的时钟圆形边框 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#timeGradient)" stroke-width="8"/>
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2ecc71"/>
    </linearGradient>
  </defs>
  <!-- 整个时钟面统一为白色 -->
  <circle cx="100" cy="100" r="65" fill="#ffffff"/>
  <!-- 加粗的时钟指针 -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="#3498db" stroke-width="7" stroke-linecap="round">
    <animate attributeName="y2" values="50;55;50" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="100" x2="145" y2="100" stroke="#2ecc71" stroke-width="7" stroke-linecap="round">
    <animate attributeName="x2" values="145;150;145" dur="1s" repeatCount="indefinite"/>
  </line>
  <!-- 增大的中心圆点 -->
  <circle cx="100" cy="100" r="7" fill="#000000"/>
  <!-- 调整后的装饰性时间刻度 -->
  <circle cx="100" cy="25" r="5" fill="#8c97a5"/>
  <circle cx="175" cy="100" r="5" fill="#8c97a5"/>
  <circle cx="100" cy="175" r="5" fill="#8c97a5"/>
  <circle cx="25" cy="100" r="5" fill="#8c97a5"/>
  <!-- 文字调整到时钟下方居中 -->
  <text x="100" y="165" font-family="'Poppins', sans-serif" font-size="20" font-weight="700" fill="#3498db" text-anchor="middle">Online</text>
  <text x="100" y="188" font-family="'Poppins', sans-serif" font-size="20" font-weight="700" fill="url(#timeGradient)" text-anchor="middle">Timer</text>
</svg>